<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let soma = 0;

    for (let nr = 1; nr <= 5; nr++) {
        const numero = Number(prompt(`Informe o número ${nr} de 5:`));
        soma = soma + numero;
    }

    const media = soma / 5;

    document.write(`A média é ${media.toFixed(1)}`);

</script>
