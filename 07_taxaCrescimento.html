<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    listaCrescimento = [];
    
    //PROCESSAMENTO
    for(let hab = 80000; hab <= 200000; hab = hab + (3 / 100 * hab)) {
        listaCrescimento.push(hab);
    }
    
    //SAÍDA
    document.write(`Serão necessários ${listaCrescimento.length} anos para que o número de habitandes atinja 200.000 habitantes.`);
</script>
