<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notasAluno = Number(prompt(`Informe quantas notas o aluno obteve`));
    
    let soma = 0;
    //PROCESSAMENTO
    for (i = 1; i <= notasAluno; i++) {
        const notas = Number(prompt(`Informe a ${i}ª nota do aluno`))
        soma = soma + notas;
    }
    
    const media = soma / notasAluno;
    //SAÍDA
    document.write(`A média total das notas do aluno é ${media.toFixed(1)}`)
</script>
