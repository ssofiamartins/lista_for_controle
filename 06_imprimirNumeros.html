<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numInicial = Number(prompt(`Informe um número inicial`));
    const numFinal = Number(prompt(`Informe um número final`));

    let pares = [];
    let impares = [];
    //PROCESSAMENTO
    for (let num = numInicial; num < numFinal; num++){
        if (num % 2 == 0) {
            pares.push(num);
        }
        else {
            impares.push(num);
        }
    }
    
    //SAÍDA
    if (numInicial < numFinal) {
        document.write(`Lista de ímpares e pares entre os números ${numInicial} e ${numFinal}: <br> Ímpares: ${impares.join(" - ")} <br> Pares: ${pares.join(" - ")}`)
    }
    else {
        document.write(`Erro! Certifique-se de que o número inicial é menor que o número final.`)
    }
</script>
