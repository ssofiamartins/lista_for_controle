<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];

    //PROCESSAMENTO
    for (let i = 1; i <= 5; i = i + 1) {
        const nr = Number(prompt(`Infome o número ${i} de 5`));
        numeros.push(nr);
    }

    numeros.sort((a, b) => b - a);
    
    document.write(`O maior número informado é ${numeros[0]}`)

    //SAÍDA

</script>
